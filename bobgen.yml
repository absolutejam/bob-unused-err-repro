plugins_preset: "all" # Valid values are "default", "all" or "none".
sql:
  dialect: sqlite
  pattern: "migrations.sql"

plugins:
  dbinfo:
    disabled: false
    destination: "./gen/bob/dbinfo"
    pkgname: "dbinfo"
  enums:
    disabled: false
    destination: "./gen/bob/enums"
    pkgname: "enums"
  models:
    disabled: false
    destination: "./gen/bob/models"
    pkgname: "models"
  factory:
    disabled: true
  dberrors:
    disabled: false
    destination: "./gen/bob/dberrors"
    pkgname: "dberrors"
  where:
    disabled: false
  loaders:
    disabled: false
  joins:
    disabled: false

aliases:
  location_versions:
    relationships:
      locations_primary_version: "PrimaryVersion"

relationships:
  locations:
    - name: "locations_primary_version"
      never_required: true
      sides:
        - from: "locations"
          to: "location_versions"
          columns:
            - [id, location_id]
          modify: "from"
          to_where:
            - column: "is_primary_version"
              sql_value: "`true`"
              go_value: "true"
